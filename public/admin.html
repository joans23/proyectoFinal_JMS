<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config= {
        theme: {
            extend: {
                colors:{
                    primary: "#2563eb",
                    secondary:"#f3f4f6"
                }
            }
        }
    };
</script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- MODAL EDITAR PRODUCTO -->
<div id="editModal"
    class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">‚úèÔ∏è Editar Producto</h2>

    <input type="hidden" id="edit-id" />

    <div class="grid grid-cols-1 gap-4 mb-4">
      <input id="edit-nombre" class="border p-3 rounded" placeholder="Nombre" />
      <input id="edit-categoria" class="border p-3 rounded" placeholder="Categor√≠a" />
      <input id="edit-descripcion" class="border p-3 rounded" placeholder="Descripci√≥n" />
      <input id="edit-precio" class="border p-3 rounded" placeholder="Precio" type="number" />
      <input id="edit-stock" class="border p-3 rounded" placeholder="Stock" type="number" />
    </div>

    <div class="flex justify-end gap-2">
      <button onclick="closeEditModal()"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Cancelar
      </button>

      <button onclick="saveProductChanges()"
        class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700">
        Guardar cambios
      </button>
    </div>
  </div>

</div>
    <nav class="bg-primary text-white p-4 shadow-md">
        <h1 class="text-xl font-bold">Panel de Administraci√≥n</h1>
    </nav>
    <!-- MODAL LOGIN -->
<div id="loginModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">üîê Iniciar sesi√≥n</h2>

    <div class="flex flex-col gap-4">
      <input id="username" type="text" placeholder="Usuario"
        class="border p-3 rounded w-full" />
      <input id="password" type="password" placeholder="Contrase√±a"
        class="border p-3 rounded w-full" />
      <button onclick="login()"
        class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
        Entrar
      </button>
      <p id="loginStatus" class="text-sm mt-2 text-red-600"></p>
    </div>
  </div>
</div>

  <!-- CREATE PRODUCT -->
  <div id="adminSection" class="hidden bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-bold mb-4">‚ûï Crear Producto</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="nombre" type="text" placeholder="Nombre del producto"
        class="border p-3 rounded w-full" required/>
      <input id="categoria" type="text" placeholder="Categoria del producto"
        class="border p-3 rounded w-full" required/>
        <input id="descripcion" type="textarea" placeholder="descripcion del producto"
        class="border p-3 rounded w-full" required/>
      <input id="precio" type="number" placeholder="Precio"
        class="border p-3 rounded w-full" required/>
         <input id="stock" type="number" placeholder="Stock"
        class="border p-3 rounded w-full" required/>
    </div>

    <button onclick="createProduct()"
      class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Crear producto
    </button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">üì¶ Productos</h2>
      <button onclick="loadProducts()"
        class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
        Cargar productos
      </button>
    </div>

    <div id="products" class="flex flex-col gap-4"></div>
  </div>
    </div>
<script>
const API = "https://proyecto-final-jms.vercel.app";

let TOKEN = null;
let USER_ROLE = null;

// ---------------------------
// LOGIN
// ---------------------------
async function login() {
  const res = await fetch(`${API}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    })
  });

  const data = await res.json();

  if (res.ok) {
    TOKEN = data.token;
    USER_ROLE = data.user.role;
    localStorage.setItem("token", TOKEN);
    localStorage.setItem("role", USER_ROLE);

    document.getElementById("loginModal").classList.add("hidden");

    // mostrar panel admin solo si es admin
    if (USER_ROLE === "admin") {
      document.getElementById("adminSection").classList.remove("hidden");
    }

  }
}
function openEditModal(id) {
  const product = window.cachedProducts.find(p => p.id === id);

  document.getElementById("edit-id").value = id;
  document.getElementById("edit-nombre").value = product.nombre;
  document.getElementById("edit-categoria").value = product.categoria;
  document.getElementById("edit-descripcion").value = product.descripcion;
  document.getElementById("edit-precio").value = product.precio;
  document.getElementById("edit-stock").value = product.stock;

  document.getElementById("editModal").classList.remove("hidden");
}

function closeEditModal() {
  document.getElementById("editModal").classList.add("hidden");
}

async function saveProductChanges() {
  const id = document.getElementById("edit-id").value;

  const updatedFields = {
    nombre: document.getElementById("edit-nombre").value,
    categoria: document.getElementById("edit-categoria").value,
    descripcion: document.getElementById("edit-descripcion").value,
    precio: Number(document.getElementById("edit-precio").value),
    stock: Number(document.getElementById("edit-stock").value)
  };

  const res = await fetch(`${API}/api/products/${id}`, {
    method: "PUT",
    headers: {
      Authorization: TOKEN,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(updatedFields)
  });

  const data = await res.json();
  alert(data.message ?? "Producto actualizado");

  closeEditModal();
  loadProducts();
}


// ---------------------------
// LISTAR PRODUCTOS
// ---------------------------
async function loadProducts() {
  const res = await fetch(`${API}/api/products`, {
    headers: { Authorization: TOKEN }
  });

  const products = await res.json();

  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach((p) => {
    container.innerHTML += `
    <div class="border p-4 rounded shadow-sm flex justify-between items-center">
      <div>
        <p class="font-bold">${p.nombre}</p>
        <p class="text-gray-600">$${p.precio}</p>
        <p class="text-gray-600">${p.descripcion}</p>
        <p class="text-gray-600">Categoria: ${p.categoria}</p>
        <p class="text-gray-600">Stock ${p.stock}</p>
      </div>

      ${
        USER_ROLE === "admin"
          ? `
          <div class="flex gap-2">
            <button onclick="openEditModal('${p.id}')"
                class="bg-yellow-500 text-black px-3 py-1 rounded hover:bg-yellow-600">
                Editar
            </button>

            <button onclick="deleteProduct('${p.id}')"
              class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
              Eliminar
            </button>
          </div>
          `
          : ""
      }
    </div>
  `;
  });
}

// ---------------------------
// CREAR PRODUCTO
// ---------------------------
function validateProductForm(){
  const required = ["nombre","precio","stock","categoria","descripcion"];

  for (let id of required){
    const value = document.getElementById(id).value.trim();
    if(!value){
      alert("Todos los campos son obligatorios");
      return false;
    }
  }
  return true;
}

function clearProductForm() {
  document.getElementById("nombre").value = "";
  document.getElementById("categoria").value = "";
  document.getElementById("descripcion").value = "";
  document.getElementById("precio").value = "";
  document.getElementById("stock").value = "";
}

async function createProduct() {
  if(!validateProductForm())return;
  const res = await fetch(`${API}/api/products/create`, {
    method: "POST",
    headers: {
      Authorization: TOKEN,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nombre: document.getElementById("nombre").value,
      categoria: document.getElementById("categoria").value,
      descripcion: document.getElementById("descripcion").value,
      stock: Number(document.getElementById("stock").value),
      precio: Number(document.getElementById("precio").value)
    })
  });

  const data = await res.json();
  alert(data.message ?? "Producto creado");
  clearProductForm(); 
  loadProducts();
}

// ---------------------------
// ELIMINAR PRODUCTO
// ---------------------------
async function deleteProduct(id) {
  if (!confirm("¬øEliminar producto?")) return;

  const res = await fetch(`${API}/api/products/${id}`, {
    method: "DELETE",
    headers: { Authorization: TOKEN }
  });

  const data = await res.json();
  alert(data.message);

  loadProducts();
}

window.onload = () => {
  const savedToken = localStorage.getItem("token");
  const savedRole = localStorage.getItem("role");

  // Si hay sesi√≥n guardada pero expir√≥ ‚Üí cerrar sesi√≥n
  if (!checkSession()) {
    localStorage.clear();
    document.getElementById("loginModal").classList.remove("hidden");
    return;
  }

  // Si no hay token ‚Üí mostrar modal
  if (!savedToken) {
    document.getElementById("loginModal").classList.remove("hidden");
    return;
  }

  // Si hay token y est√° vigente
  TOKEN = savedToken;
  USER_ROLE = savedRole;

  document.getElementById("loginModal").classList.add("hidden");

  if (USER_ROLE === "admin") {
    document.getElementById("adminSection").classList.remove("hidden");
  }

  loadProducts();
};
localStorage.setItem("loginTime", Date.now());
localStorage.setItem("sessionDuration", 30 * 60 * 1000); // 30 min
function checkSession() {
  const loginTime = localStorage.getItem("loginTime");
  const duration = localStorage.getItem("sessionDuration");

  if (!loginTime) return false;

  const expireAt = Number(loginTime) + Number(duration);

  if (Date.now() > expireAt) {
    // Expir√≥
    localStorage.clear();
    return false;
  }

  return true;
}

</script>
</body>
</html>
