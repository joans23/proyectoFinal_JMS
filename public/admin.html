<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config= {
        theme: {
            extend: {
                colors:{
                    primary: "#2563eb",
                    secondary:"#f3f4f6"
                }
            }
        }
    };
</script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-primary text-white p-4 shadow-md">
        <h1 class="text-xl font-bold">Panel de Administraci√≥n</h1>
    </nav>
    <!-- MODAL LOGIN -->
<div id="loginModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">üîê Iniciar sesi√≥n</h2>

    <div class="flex flex-col gap-4">
      <input id="username" type="text" placeholder="Usuario"
        class="border p-3 rounded w-full" />
      <input id="password" type="password" placeholder="Contrase√±a"
        class="border p-3 rounded w-full" />
      <button onclick="login()"
        class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
        Entrar
      </button>
      <p id="loginStatus" class="text-sm mt-2 text-red-600"></p>
    </div>
  </div>
</div>

  <!-- CREATE PRODUCT -->
  <div id="adminSection" class="hidden bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-bold mb-4">‚ûï Crear Producto</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="nombre" type="text" placeholder="Nombre del producto"
        class="border p-3 rounded w-full" required/>
      <input id="categoria" type="text" placeholder="Categoria del producto"
        class="border p-3 rounded w-full" required/>
        <input id="descripcion" type="textarea" placeholder="descripcion del producto"
        class="border p-3 rounded w-full" required/>
      <input id="precio" type="number" placeholder="Precio"
        class="border p-3 rounded w-full" required/>
         <input id="stock" type="number" placeholder="Stock"
        class="border p-3 rounded w-full" required/>
    </div>

    <button onclick="createProduct()"
      class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Crear producto
    </button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">üì¶ Productos</h2>
      <button onclick="loadProducts()"
        class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
        Cargar productos
      </button>
    </div>

    <div id="products" class="flex flex-col gap-4"></div>
  </div>
    </div>
<script>
const API = "https://proyecto-final-jms.vercel.app";

let TOKEN = null;
let USER_ROLE = null;

// ---------------------------
// LOGIN
// ---------------------------
async function login() {
  const res = await fetch(`${API}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    })
  });

  const data = await res.json();

  if (res.ok) {
    TOKEN = data.token;
    USER_ROLE = data.user.role;
    localStorage.setItem("token", TOKEN);
    localStorage.setItem("role", USER_ROLE);

    document.getElementById("loginModal").classList.add("hidden");

    // mostrar panel admin solo si es admin
    if (USER_ROLE === "admin") {
      document.getElementById("adminSection").classList.remove("hidden");
    }

  }
}

// ---------------------------
// LISTAR PRODUCTOS
// ---------------------------
async function loadProducts() {
  const res = await fetch(`${API}/api/products`, {
    headers: { Authorization: TOKEN }
  });

  const products = await res.json();

  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach((p) => {
    container.innerHTML += `
      <div class="border p-4 rounded shadow-sm flex justify-between items-center">
        <div>
          <p class="font-bold">${p.nombre}</p>
          <p class="text-gray-600">$${p.precio}</p>
          <p class="text-gray-600">${p.descripcion}</p>
          <p class="text-gray-600">Categoria: ${p.categoria}</p>
          <p class="text-gray-600">Stock ${p.stock}</p>
        </div>

        ${
          USER_ROLE === "admin"
            ? `<button onclick="deleteProduct('${p.id}')"
                class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                Eliminar
               </button>`
            : ""
        }
      </div>
    `;
  });
}

// ---------------------------
// CREAR PRODUCTO
// ---------------------------
function validateProductForm(){
  const required = ["nombre","precio","stock","categoria","descripcion"];

  for (let id of required){
    const value = document.getElementById(id).value.trim();
    if(!value){
      alert("Todos los campos son obligatorios");
      return false;
    }
  }
  return true;
}

async function createProduct() {
  if(!validateProductForm())return;
  const res = await fetch(`${API}/api/products/create`, {
    method: "POST",
    headers: {
      Authorization: TOKEN,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nombre: document.getElementById("nombre").value,
      categoria: document.getElementById("categoria").value,
      descripcion: document.getElementById("descripcion").value,
      stock: Number(document.getElementById("stock").value),
      precio: Number(document.getElementById("precio").value)
    })
  });

  const data = await res.json();
  alert(data.message ?? "Producto creado");

  loadProducts();
}

// ---------------------------
// ELIMINAR PRODUCTO
// ---------------------------
async function deleteProduct(id) {
  if (!confirm("¬øEliminar producto?")) return;

  const res = await fetch(`${API}/api/products/${id}`, {
    method: "DELETE",
    headers: { Authorization: TOKEN }
  });

  const data = await res.json();
  alert(data.message);

  loadProducts();
}

window.onload = () => {
  const savedToken = localStorage.getItem("token");
  const savedRole = localStorage.getItem("role");

  if (savedToken) {
    TOKEN = savedToken;
    USER_ROLE = savedRole;

    // Ocultar modal
    document.getElementById("loginModal").classList.add("hidden");

    if (USER_ROLE === "admin") {
      document.getElementById("adminSection").classList.remove("hidden");
    }

    loadProducts(); // cargar productos autom√°ticamente
  }
};
localStorage.setItem("loginTime", Date.now());
localStorage.setItem("sessionDuration", 30 * 60 * 1000); // 30 min
function checkSession() {
  const loginTime = localStorage.getItem("loginTime");
  const duration = localStorage.getItem("sessionDuration");

  if (!loginTime) return false;

  const expireAt = Number(loginTime) + Number(duration);

  if (Date.now() > expireAt) {
    // Expir√≥
    localStorage.clear();
    return false;
  }

  return true;
}

window.onload = () => {
  if (checkSession()) {
    TOKEN = localStorage.getItem("token");
    USER_ROLE = localStorage.getItem("role");
    document.getElementById("loginModal").classList.add("hidden");

    if (USER_ROLE === "admin") {
      document.getElementById("adminSection").classList.remove("hidden");
    }

    loadProducts();
  }
};
</script>
</body>
</html>
