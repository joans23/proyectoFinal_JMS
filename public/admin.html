<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",
            secondary: "#f3f4f6"
          }
        }
      }
    };
  </script>
</head>

<body class="bg-gray-100 min-h-screen">
  <nav class="bg-primary text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">Panel de Administraci贸n</h1>
    <div class="wrapper-actions">
      <button onclick="logout()" id="logoutBtn"
        class="bg-white text-primary font-semibold px-4 py-1 rounded hover:bg-gray-200 transition">
        Cerrar sesi贸n
      </button>
      <button id="btnCreateUser" onclick="openUserModal()"
        class="hidden bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4">
        Crear Usuario
      </button>
    </div>

  </nav>


  <!-- CREATE PRODUCT -->
  <div id="adminSection" class="hidden bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-bold mb-4">Crear Producto</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="nombre" type="text" placeholder="Nombre del producto" class="border p-3 rounded w-full" required />
      <input id="categoria" type="text" placeholder="Categoria del producto" class="border p-3 rounded w-full"
        required />
      <textarea id="descripcion" placeholder="descripcion del producto" class="border p-3 rounded w-full"
        required></textarea>
      <input id="precio" type="number" placeholder="Precio" class="border p-3 rounded w-full" required />
      <input id="stock" type="number" placeholder="Stock" class="border p-3 rounded w-full" required />
    </div>

    <button onclick="createProduct()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Crear producto
    </button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Productos</h2>
      <button onclick="loadProducts()" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
        Cargar productos
      </button>
    </div>

    <div id="products" class="flex flex-col gap-4"></div>
  </div>
  </div>
  <!-- MODAL CREAR USUARIO -->
  <div id="userModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 backdrop-blur">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center"> Crear Usuario</h2>

      <div class="flex flex-col gap-4">
        <input id="new-username" type="text" placeholder="Nombre de usuario" class="border p-3 rounded w-full" />

        <input id="new-password" type="password" placeholder="Contrase帽a" class="border p-3 rounded w-full" />

        <select id="new-role" class="border p-3 rounded w-full">
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>

        <p id="userStatus" class="text-sm text-red-600"></p>

        <div class="flex justify-end gap-2 mt-4">
          <button onclick="closeUserModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
            Cancelar
          </button>

          <button onclick="createUser()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
            Crear Usuario
          </button>
        </div>
      </div>
    </div>

  </div>
  <!-- MODAL LOGIN -->
  <div id="loginModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 backdrop-blur">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Iniciar sesi贸n</h2>

      <div class="flex flex-col gap-4">
        <input id="username" type="text" placeholder="Usuario" class="border p-3 rounded w-full" />
        <input id="password" type="password" placeholder="Contrase帽a" class="border p-3 rounded w-full" />
        <button onclick="login()" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
          Entrar
        </button>
        <p id="loginStatus" class="text-sm mt-2 text-red-600"></p>
      </div>
    </div>
  </div>
  <!-- MODAL EDITAR PRODUCTO -->
  <div id="editModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 backdrop-blur">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-4 text-center">Editar Producto</h2>

      <input type="hidden" id="edit-id" />

      <div class="grid grid-cols-1 gap-4 mb-4">
        <input id="edit-nombre" class="border p-3 rounded" placeholder="Nombre" />
        <input id="edit-categoria" class="border p-3 rounded" placeholder="Categor铆a" />
        <input id="edit-descripcion" class="border p-3 rounded" placeholder="Descripci贸n" />
        <input id="edit-precio" class="border p-3 rounded" placeholder="Precio" type="number" />
        <input id="edit-stock" class="border p-3 rounded" placeholder="Stock" type="number" />
      </div>

      <div class="flex justify-end gap-2">
        <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
          Cancelar
        </button>

        <button onclick="saveProductChanges()" class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700">
          Guardar cambios
        </button>
      </div>
    </div>

  </div>
  <script src="./js/admin.js"></script>
</body>

</html>
